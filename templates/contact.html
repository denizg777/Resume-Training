{% load static %}
<!DOCTYPE HTML>
<html>
{% include 'includes/head.html' %}
<body>
{% include 'includes/navbar.html' %}


<div id="colorlib-page">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="colorlib-navbar-brand">
                        <a class="colorlib-logo" href="/"><span>DG</span></a>
                    </div>
                    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
                </div>
            </div>
        </div>
    </header>

    <div id="colorlib-contact">
        <div class="container">
            <div class="row text-center">
                <h2 class="bold">Contact</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-center animate-box intro-heading">
                    <span>Contact</span>
                    <h2>Contact Me</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="work-entry animate-box">
                        <a href="javascript:void(0)" class="work-img" style="background-image: url(../media/images/phone.jpg);">
                            <div class="display-t">
                                <div class="work-name">
                                    <h2>Phone</h2>
                                </div>
                            </div>
                        </a>
                        <div class="col-md-8 ">


                            <h3><a>{{ contact_phone }}</a></h3>

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="work-entry animate-box">
                        <a href="javascript:void(0)" class="work-img" style="background-image: url(../media/images/mail.jpg);">
                            <div class="display-t">
                                <div class="work-name">
                                    <h2>E-Mail</h2>
                                </div>
                            </div>
                        </a>
                        <div class="col-md-9 ">


                            <h3><a>{{ contact_mail }}</a></h3>

                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="work-entry animate-box">
                        <a href="javascript:void(0)" class="work-img" style="background-image: url(../media/images/address.jpg);">
                            <div class="display-t">
                                <div class="work-name">
                                    <h2>Address</h2>
                                </div>
                            </div>
                        </a>
                        <div class="col-sm-8 ">


                            <h3><a>{{ contact_address }}</a></h3>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% include 'includes/footer.html' %}

</div>

<!-- jQuery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<!-- Owl Carousel -->
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<!-- Magnific Popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/magnific-popup-options.js' %}"></script>

<!-- Main JS (Do not remove) -->
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
